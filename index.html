<!doctype html>
<html lang="en">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Заказ обратного звонка</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Заказ обратного звонка</h1>          
        </div>
      </div>
      <div class="row">
        <div class="col col-md-8 col-lg-7">          
          <form id="recallForm">
            <div id="stage1">
              <div class="form-group">
                <label for="regions">Шаг 1. Выберите регион РФ</label>
                <select class="form-control" id="regions" name="region_id" required>
                  <option disabled selected>Выберите регион...</option>
                </select>
              </div>
            </div>
            <div class="d-none" id="stage2">
              <div class="form-group">
                <label for="departments">Шаг 2. Выберите Отдел</label>
                <select class="form-control" id="departments" name="department_id" required>
                  <option disabled selected>Выберите отдел...</option>
                </select>
              </div>
            </div>
            <div class="d-none" id="stage3">
              <div class="form-group">
                <label for="phone">Шаг 3. Укажите свой телефон</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Ваш телефон..." required>
              </div>
              <div class="text-center">
                <button class="btn btn-primary" type="submit">Отправить</button>
              </div>   
            </div>
          </form>

          <!-- Alerts -->
          <div class="alert alert-primary d-none" id="success" role="alert">
            <h3 class="alert-heading"> Ваши данные успешно отправлены! </h3>  
            <p>В ближайшее время наши менеджеры свяжуться с Вами.</p>            
          </div>
          
          <div class="alert alert-danger d-none" id="error" role="alert">
            <h3 class="alert-heading"> Ошибка! </h3>   
            <p>Попробуйте отправить данные еще раз.</p>           
          </div>  
          <!------------>

        </div>
      </div>
    </div>

    <!--  Spinner (Loading indicator)  -->
    <div class="spinner-block d-none" id="spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div> 
    <!----------------------------------->   
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
